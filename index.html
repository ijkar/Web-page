<!DOCTYPE html>
<html lang="no">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mat velger</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body > 
    <header id="header">  
        <h1>Velg din favorittmat!</h1>
        <div class="overheng">
            
        </div>
    </header>
    <main class ="main"> 
        <section>
            <p id ='innledning'>    
            Vi vet alle at det er vanskelig og finne riktig mat til 
            riktig pris, og som student er det eksta vanskelig. Derfor 
            skal vi hjelpe deg å finne gode tilbud og mat som passer.
            </p> 
       </section>
        
        <section id ="food-choices" class="food-choices">   
            <div>
                <h2>Velg Mat</h2>   
                <ol class ="ingredients-selector">
                    <select id="Kjøtt-select">
                        <option value="" disabled selected>--Protein--</option>
                        <option value="kylling">Kylling</option>
                        <option value="kjøttdeig">Kjøttdeig</option>
                        <option value="fisk">Fisk</option>
                        <option value="okse">Okse</option>
                        <option value="billigst">Billigst</option>
                        <option value="vegetar">Vegetar</option>
                    </select>
                    <select id ='Karbohydrat-select'>
                        <option value="" disabled selected>--Karbohydrat--</option>
                        <option value="ris">Ris</option>
                        <option value="pasta">Pasta</option>
                        <option value="potet">Potet</option>
                        <option value="quinoa">Quinoa</option>
                        <option value="billigst">Billigst</option>
                        <option value="couscous">Couscous</option>
                    </select>
                </ol>
            </div>
            <div> 
                 
                <button id="choose-food" type='sumbit'>Velg Mat</button>
            </div>
        </section>
    </main>
</body>
</html>
